<!DOCTYPE html>
<html>
<head lang="zh">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">

    <title>第一个HTML</title>
    <link rel="stylesheet" type="text/css" href="./test.css">
</head>
<body>

    <div style="flex: 1; text-align: center;">
        <p style="font-size: 2rem;text-align: center;">测试的HTML 标签</p>
    </div>
    <div  class="div-module">
        <a class="button_style"> 拦截URL</a>
        <div style="display: flex;flex-direction: row;">   

            <button class="button_style" onclick = "protocolURL()">WebView拦截URL</button>               
        </div>
    </div>

    <div  class="div-module">
        <a class="button_style"> JSExport</a>
        <div style="display: flex;flex-direction: row;">   
            <button class="button_style"  onclick = "jsExportToastStr()">JSExport toast Str</button>       
            <button class="button_style"  onclick = "jsExportToastArray()">JSExport toast Array</button>       
        </div>
        <div style="display: flex;flex-direction: row;">
            <button class="button_style"  onclick = "jsExportToastDict()">JSExport toast Dict</button>       
            <button class="button_style"  onclick = "jsExportLocation()">JSExport getMessage</button>           
        </div>
              <p id="location_text"></p>
    </div>
    <div style="width: 100%;height: 20px;"></div>
    <div>
        <input id="webViewInput" type='file' value="选择图片" style="width: 200px;height: 50px;">
        <p id="b64"></p>
        <img id="img" style="width: 300px;height:300px">
    </div>

<script type="text/javascript" src="./Webview.js"></script>
</body>

</html>
